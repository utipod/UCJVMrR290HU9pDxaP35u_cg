title = "What About Triathlon Swim Cancellations? | The GTN Show Ep. 18"
description = "With a recent number of swim cancellations ‚Äì including one due to sharks ‚Äì we got thinking about what a cancelled swim leg means for the triathlon in question.\n\nLet us know your thoughts down in the comments.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/51\n\n\nIf the swim is cancelled, have you actually done a triathlon? It's a tough question, but we've got to say that swim legs are always cancelled with good reason (safety).\n\nDo you have experience of this? Let us know your thoughts down in the comments.\n\nIn race results, Mark and Heather round up the results of the Ironman 70.3 Taupo and more.\n\nWe also have some science, including the benefits of sprint cycling on run performance.\n\nDon't forget to get in touch with your triathlon hacks and triathlon club submissions.\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç http://gtn.io/52\n\nWatch more on GTN...\nFind out how to do a flying mount üìπ http://gtn.io/54\nHow to wash your bike üìπ http://gtn.io/53\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete.\n\nWelcome to the Global Triathlon Network.\n\nThanks to our sponsors:\nCervelo bikes: http://gtn.io/cervelo\nBMC S