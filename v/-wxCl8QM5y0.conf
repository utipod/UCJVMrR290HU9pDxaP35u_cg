description = "The ITU World Triathlon Series has just one more race for 2018 - The Grand Final. This year, the athletes are heading out to the Gold Coast in Australia and we are joined by Luke Watson to preview the event!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/dL \n\nLuke is the Welsh Triathlon Performance Coach, at the National Centre in Cardiff. He knows the ITU series inside out, but he has promised to be unbiased with with his analysis. \n\nThis weekend there will be more than 5,000 athletes, both elite and age group, muscling it out in Australia. But the racing we‚Äôre going to be focussing on in this video are the elite male and female events. \nNow, this is really open, because who gets crowned the World Champion actually comes down to the athletes‚Äô ranking, rather than who just who wins on the day.\n\nAt the Gold Coast event, there are two titles for men and women up for grabs. That of being crowned the winner of the ITU World Triathlon Gold Coast and then the ultimate title of the year, the WTS World Champion. The former will be awarded to the first athlete across the line where as the overall world champion comes down to the accumulation of the points from the whole season. \n\nCheck out all of Luke's incredible insight on the athletes and the racing that will take place.\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/dK\n\nWatch more on GTN...\nüìπ Draft Legal Triathlon Racing | Everything You Need To Know - http://gtn.io/DraftLegal\nüìπ Weird & Wonderful Triathlon Pro Bike Tech From The ITU Grand Final - http://gtn.io/RotterdamTech\n\nMusic: Epidemic Sound\nDirty Treasure - Da Tooby\nJay Troit - Da Tooby\nJust My Luck - Matt Large\nLe Etude - Justnormal\nThe Days Of Old - Matt La