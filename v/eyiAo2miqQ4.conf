description = "The GTN Show is for EVERY TRIATHLETE! In our third episode, Mark and Heather discuss exciting new tech ahead of the Ironman World Championships and from Eurobike. Also on this week's show, check out the latest triathlon racing news from the Multisport World Championships in Penticton, WTS Stockholm and multiple 70.3's. \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/10\n\nCONTROLTECH COMPETITION: We have 5 Controltech aero bars to give away. These are a great addition to any bike to improve your aerodynamic position! To enter this competition click on the following link üëá\nhttp://gtn.io/WinControlTech\n\nHuge thanks for all you comments, likes, shares and subscribes so far.\n\nIn our third GTN show we bring you the results from our weekly poll. It appears we have a lot of GCN fans looking to improve their swimming skills with 37% of people describing themselves as a lost GCN subscriber.\n\nMark and Heather discuss the latest tri tech including:\n- Batteries that can function from sodium based liquids including sweat.\n- Finger paddles for the pool that can track movement and force, essentially a power meter for the pool.\n- Giro's Vanquish aerodynamic road helmet.\n \nWe bring you the latest racing news and results including:\n- ITU Long Course World Championships.\n- WTS Stockholm\n- Ironman 70.3 Zell am See-Kaprun\n- Ironman 70.3 Vichy\n\nAs well as the latest for all things triathlon, we have our usual segments such as Coach's Corner, your Pain Caves and #TRIDIY. \n\nWe hope you enjoy episode 3 of the GTN Show, let us know what you think in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/-\n\nWatch more on GTN...\nüìπ  Indoor vs Outdoor Running http://gtn.io/11\nüìπ  How To Tumble Turn http://gtn.io/12\n\n1.IRONMAN¬Æ and IRONMAN 70.3¬Æ are registered trademarks of the World Triathlon Corporation.\nImages from IRONMAN¬Æ