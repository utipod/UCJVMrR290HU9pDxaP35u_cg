title = "How To Repair A Wetsuit | GTN's Ultimate Guide"
description = "Repairing a wetsuit is easier than you think and can save a lot of money! Here is GTN's simple guide to repairing a triathlon wetsuit tear using neoprene specific glue.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1K\n\nA good wetsuit should last any triathlete several seasons. However, accidents do happen. If you are putting on your wetsuit in a hurry or rushing in transition, small tears in the neoprene can appear. Rather than buying a new wetsuit, check out GTN's guide to wetsuit repair.\n\nYou only need 3 items to complete this job:\n- Neoprene glue\n- Cotton bud/matchstick\n- Tissue\n\nThis is a great repair job to do as the triathlon season draws to a close to make sure your kit is in the best possible condition when you brush the dust off next season!\n\nGood luck with this, and let us know how you get on in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/1L\n\nWatch more on GTN...\nüìπ  Open Water Swim Skills For Beginners - http://gtn.io/OpenWater\nüìπ  How To Tumble Turn - http://gtn.io/TumbleTurn\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete.\n\nWelcome to the Global Triathlon Ne