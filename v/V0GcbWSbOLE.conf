description = "The Challenge Roth Triathlon is one of the fastest long distance triathlon courses in the world, and is also one of the best to spectate. It's one of Mark's favourites and we're sure it'll be on your bucket list too.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/bl\n\nFrom course facts, to records and details on the number of banana's eaten each year, GTN has it covered üçå \nThe Challenge Family Roth triathlon course was where Jan Frodeno set a world record for long distance triathlon, with an astounding time of 7:35:39 in 2016. He won't be back this year, but can anyone beat his record? Sebastian Kienle is the favourite ahead of this weekend, but will he be able to best Frodeno?\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/bk\n\nWatch more on GTN...\nüìπ 10 Bucket List Triathlons | http://gtn.io/tribucketlist\nüìπ 2017 Triathlon Records | http://gtn.io/TriRecords2017\n\nMusic: Epidemic Sound\nKermode - Tigerblood Jewel\nRuby - Nihoni\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro-know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathle