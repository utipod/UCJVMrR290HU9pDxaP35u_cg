description = "Heather was at the Samorin Challenge Championship and checked out what was going on at the race mechanics tent. What do you think the most common pre race mechanicals were?\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/aE\n\nPoor shifting, rubbing breaks and snapped chains were among the mechanicals the age groupers were facing. Everyone wants a perfect working bike for race day so we checked out what the age groupers were queueing for at the mechanics tent.\n\nThe pro mechanic said the most common problems involved shifting, brakes and Di2 junction boxes. And his number one piece of advice - clean your bike!\n\nHave you ever had a pre-race mechanical? üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç http://gtn.io/aD\n\nWatch more on GTN...\nüìπ Clincher Vs Tubular Tyre http://gtn.io/clinchervstub\nüìπ Race Day Preparation http://gtn.io/RaceDayPrep\n\nMusic: Epidemic Sound\nThe Pool Club 3 - Marc Torch\nWhen I Feel You - Daniel Gunnarsson\nSummer Trip - Felix Johansson Carne\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete.\n\nWelcome to the Global Triathlon Network.\n\nThanks to our sponso