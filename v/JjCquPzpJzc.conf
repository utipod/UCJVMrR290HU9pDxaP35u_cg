title = "New Ironman Triathlon Pros To Watch in 2018"
description = "The 2018 triathlon season is well underway and there is a new roster of professional athletes emerging on the scene. Who should you be looking out for on the Ironman circuit?\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/9t\n\nThere are plenty of triathletes new to the Ironman scene in 2018. We have some completely new faces, and some more familiar ones stepping up from the shorter distances.\n\nThese include:\n- Javier Gomez stepping up from ITU racing to compete over a full iron distance event.\n- Emma Pallant stepping up from middle distance racing.\n- Reece Barclay making the step up from the age-group ranks.\n- And Andrew Talansky making the move from professional cycling.\n\nWatch the video to see our full list of athletes new to the Ironman circuit that you should watch out for!\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/9u\n\nWatch more on GTN...\nüìπ ITU World Triathlon Series Season Preview - http://gtn.io/ITUpreview\nüìπ 9 Triathlon Race Mistakes - http://gtn.io/RaceMistakes\n\nMusic: Epidemic Sound\nLeave This World Behind (Instrumental Version) - Sebastian Forslund (1)\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on s