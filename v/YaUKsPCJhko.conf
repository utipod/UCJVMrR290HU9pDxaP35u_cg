title = "I Ran A Half Marathon Every Day & This Is What Happened!"
description = "What happens to your body when you run a half marathon every day for 7 days? Well, thanks to our friends at Nuzest, we challenged Mark to take it on! Between the working week and other commitments, this was going to be no mean feat! Could he complete it? Use discount code 'GTN10' when you checkout with Nuzest 👉  https://gtn.io/Nuzest\n\nIn association with Nuzest 👉  🇺🇸  https://gtn.io/Nuzest  🇬🇧  https://gtn.io/NuzestUK\nCheck out Mark's Strava profile 👉  https://gtn.io/MarkStrava\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/L1\n\nAlright, you’ve seen the title of the video - You’re probably thinking we're mad? Yeah, this one is tough, although this time it wasn’t solely our idea; Nuzest has challenged Mark to this one. A half-marathon every day for a week! \n\nMark will be trying to cram his workouts before and after those hours, as we're sure many of you would have to do too. We're intrigued to see how Mark's body copes, and what happens to it over the course of the week. And he'll be sharing all of that with you, as well as how he manages that training and fatigue through the week!\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. 👍\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nWatch more on GTN...\n📹  Here's What Happens To Your Body When You Stop Exercising! 👉  https://gtn.io/StoppedTrainingTTE\n📹  Menstrual Cycle In Sport & Performance 👉  https://gtn.io/MenstrualCycleSport\n \nMusic - licensed by Epidemic Sound:\nES_Backwards (Instrumental Version) - Staffan Carlen\nES_Feels like I'm Going Crazy - Tigerblood Jewel\nES_Cornelia (Luwaks Remix) (Instrumental Version) - The Eastern Plain\nES_Genesis - Ooyy\nES_I Follow Your Heartbeat (COE Remix) - Tellow\nES_Siren Screen - Ooyy\nES_Stay Near - Luwaks\nPhotos: © Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the world's biggest triathlon YouTube channel, with new videos every day! GTN is for anyone who loves triathlon: from seasoned triathletes to first timers – and everyone in between!\n\nWith the help of our former pro and Olympic medal winning team, we’re here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\n- How to swim, bike, and run faster with expert knowledge\n- Try our session ideas\n- Investigations into wide ranging topics\n- The best triathlon bike tech and gear with pro know-how\n- In-depth, entertaining features from the heart of the sport\n- Chat, opinion and interact with us across the channel and on social media!\n\nJoin us on YouTube’s best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete!\n\nWelcome to the Global Triathlon Network.\n\nThanks to our sponsors:\nCanyon bikes: http://gtn.io/canyon-bikes\nFelt bicycles: https://gtn.io/Felt\nKASK helmets: http://gtn.io/kask\nON Running: http://gtn.io/On-Running\nOrca: http://gtn.io/Orca\nPark Tool: http://gtn.io/parktool\nProfile Design: http://gtn.io/profiledesign\nSelle Italia: https://gtn.io/SelleItalia\nTeam Bath: http://gtn.io/TeamBath\nWahoo: https://gtn.io/Wahoo\nZwift: http://gtn.io/zwift\n\nYouTube Channel - http://gtn.io/YouTube\nFacebook - http://gtn.io/Facebook\nInstagram - http://gtn.io/Instagram\nTwitter - http://gtn.io/Twitter\nGoogle+ - http://gtn.io/GooglePlus\nStrava Club - http://gtn.io/stravaclub\nGMBN Tech - http://gmbn.tech/subscribe\nGCN Tech - http://gcntech.co/subscribe\nEMBN - http://embn.me/subscribe"
