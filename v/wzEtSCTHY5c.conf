title = "6 Tips For Every Travelling Triathlete"
description = "Are you packing for a training camp? Or off to compete in a triathlon?Or even going on holiday with your family? Whichever it is, you‚Äôll want to make sure you have all the essentials to ensure you can make the most of, and enjoy your training.\n\nMark is joined by former elite triathlete, and friend, Nick Beer, to take you through some of their top tips when it comes to travelling as a triathlete!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/72\n\nMark and Nick have travelled a lot between them over the years, so here are 6 tips they have picked up that you should consider when it comes to packing and preparing for your next trip.\n\nThese include:\n- Write a packing list, including all the kit you need.\n- Consider and pack the nutrition you will require.\n- Ensure you have enough kit, but equally, not too much.\n- Carry a selection of basic tools to keep you on the road in case of a mechanical.\n- Pack ear plugs and a face mask to ensure you get the best possible sleep and recovery.\n- If there is space and you know that it will be difficult to get outside exploring, consider packing a turbo trainer or foam roller.\n\nIf you found this video useful, gives it a thumbs up and share it with your triathlon friends.\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç http://gtn.io/71\n\nMusic: Epidemic Sound\nHigh Heels Walkabout 3 - Magnus Ringblom\nJumping Cricket 2 - Martin Gauffin\n\nWatch more on GTN...\nüìπ A Game Of LOSER | Interval Session With Will Clarke - http://gtn.io/GameOfLoser\nüìπ Get Your Bike Race Day Ready With BMC Pro Team Mechanic - http://gtn.io/RaceDayReadyBike\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertai