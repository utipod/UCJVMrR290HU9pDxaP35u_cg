description = "The first transition, or T1, isn't just a way to get from the swim to the bike, it's part of the race. So here are GTN's top 5 tips to a smooth and fast transition in your next triathlon!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1R\n\nThe first transition, or T1, isn't just a way get get from the swim to the bike, it's part of the race. A fast transition can improve your overall time as well as give you confidence going in to the bike. Sometimes called the 4th discipline of triathlon, this is an important skill to master.\n\nCheck out the video for GTN's top 5 ways to go faster in your next transition. These include:\n- How to get your wetsuit off faster\n- Where to position your helmet\n- How to fix your shoes to the bike\n- What you should think about with regards to gear selection\n- What items should be attached to the bike rather than placed on the floor\n\nHave we missed anything? Let us know how you get on in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç http://gtn.io/1Q\n\nWatch more on GTN...\nüìπ  How To Train Like A Pro On The Bike - http://gtn.io/BikeProTraining\nüìπ  9 Essential Triathlon Skills To Master - http://gtn.io/9TriSkills\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triat