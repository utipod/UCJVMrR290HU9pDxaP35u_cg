description = "Bilateral breathing is a skill every swimmer and triathlete should master. Whether it's to keep your swim stroke balanced or to help sight whilst open water swimming, Heather & Fraser explain how you can improve this skill.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/ei\n\nIn association with TrainingPeaks - http://gtn.io/TrainingPeaks\n\nBilateral is otherwise known as two sides so simply put, bilateral breathing, means breathing on both your left and your right hand side. You might already breathe on both sides but find one side easier than the other or you might find it impossible to breath on one side at all.\n\nWe are going to be taking a closer look at the technique of breathing whilst swimming and in particular, how and why you should master bilateral breathing. \n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nFor more information on this topic, check out the following links from training peaks:\n9 Reasons Why Pool Speed May Not Translate to Openwater - http://gtn.io/TPPoolToOW\nIs Bilateral Breathing Essential For Triathletes? - http://gtn.io/TPBilateralTriathlon\nA Beginner‚Äôs Guide to Swim Training - http://gtn.io/TPBeginnerSwim\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/ej\n\nWatch more on GTN...\nüìπ How To Breathe When Swimming | Freestyle Swimming For Beginners - http://gtn.io/SwimBreathing\nüìπ Rotation - How To Swim Front Crawl | Freestyle Swimming Technique - http://gtn.io/FrontCrawlRotate\n\nMusic: Epidemic Sound\nChill 5 - Franz Bengtsson\nChill 4 - Franz Bengtsson\nChill 2 - Franz Bengtsson\nHeliolingus - Ooyy\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first