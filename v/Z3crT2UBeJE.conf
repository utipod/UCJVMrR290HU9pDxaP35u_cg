description = "Fartlek, or 'speed play', is a type of running workout designed to improved both your speed and endurance. Heather explains what it is, the benefits, and how to include it in your training!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/gD \n\nFartlek, which means 'speed play' in Swedish, is a common type of running training. It involves continuous running with varying intervals throughout. Simply put, Fartlek training is periods of fast running intermixed with periods of slower running. In this video Heather explains more about what Fartlek is, the benefits, and how to incorporate it into a training plan.\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/gC \n\nWatch more on GTN...\nüìπ How To Run A Sub 4 Hour Marathon Race! | Running Training & Tips - https://gtn.io/MarathonSub4\nüìπ What Is The Perfect Running Cadence? | Running Tips For Triathlon - https://gtn.io/BestCadence\n\nMusic: Epidemic Sound\nChristmas Morning 02 - Fredrik Thalberg\nChristmas Time 10 - Gavin Luke\nHome For Christmas 5 - Magnus Ringblom\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro-know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social m