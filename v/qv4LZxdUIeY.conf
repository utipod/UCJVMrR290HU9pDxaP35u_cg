description = "In association with TrainingPeaks - http://gtn.io/TrainingPeaks\n\nIn this week's Triathlon Training Explained Show and this week we are looking towards race day, well more specifically the build up to it! Getting the taper right is not easy, we hear from professional triathletes and coaches to learn more about the subject.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/bw\n\nRace season is well and truly upon us, you‚Äôve done all the hard work so it is time to nail that performance. The getting fit part is usually pretty straightforward but when it comes to those final few weeks before your big day it can be hard to know how much training you should be doing in order to reach your peak performance. \n\nTapering is a tricky business, we are all different and require different amounts of rest and stimulus in those crucial few weeks and days before your race. We are going to hear from professional athletes and coaches as well as discussing our own experiences in order to help guide you to that perfect race day preparation.\n\nWhat does your taper look like? Let us know in the comments. üëá\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/bv\n\nWatch more on GTN...\nüìπ Pro Triathletes: What Do They Do Before A Big Race? - http://gtn.io/AskProsPrerace\n\nMusic: Epidemic Sound\nDecember Batch - Antelope\nExtra - Electronic - Funky\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster wi