title = "High Energy Savoury Breakfast Muffins | Cooking With Avant Garde Vegan"
description = "Looking for a new high-energy snack to fuel your day? We've been to visit Avant Garde Vegan as he shares his super Savoury Breakfast Muffins recipe with us, full of flavour and nutritional goodness! Check out the full recipe below üëá\n\nIn association with Nuzest üëâ  https://gtn.io/nuzest\n\nCheck out more of Gaz Oakley's amazing recipes by visiting his channel üëâ  https://gtn.io/AvantGardeVegan\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/SU\n\nSavoury Breakfast Muffins \nIngredients:\n\nDry: \n\n1 & 3/4 cups/210g Self Raising Flour \n1 tsp Baking Powder \n1 cup/100g Oats \n1/2 tsp Sea Salt \n1 tbs Chopped Chives \n5 Sun-dried Tomatoes, chopped small\n8 Olives, chopped small, plus a few extra for toppings \n1/2 tsp Garlic Powder \n1 tsp Cayenne Pepper \n2 tbs Hemp Seeds\n3 tbs Pumpkin Seeds, plus a few extra for topping\n2 tbs Maca Powder\n1-2 Scoops Natural Nuzest Protein Powder \n1 cup/140g Extra Firm Tofu, patted dry\n1/2 cup/50g Vegan Cheese, Grated\n\nWet Mixture:\n\n3 tbs Chia Seed or Flax Seed, ground\n1 & 1/2 cups/360ml Non Dairy Milk \n1/2 cup/120ml Extra Virgin Olive Oil \n\nToppings:\n\n8 Cherry Tomatoes \nOlives\nPumpkin Seeds \n\nMethod:\n\nPre heat your oven to 180 degrees C & line your muffin tray with 9 muffin cases. \n\nIn a large mixing bowl, add all the dry ingredients & mix well. \n\nIn a separate bowl or jug mix together the wet ingredients. \n\nAdd the wet mixture to the dry and mix together well. \n\nSpoon around 3 tbs of the muffin mixture into the muffin cases, the top with half a cherry tomato, a few pieces of olive & some pumpkin seeds. \n\nPlace the tray into the oven for 25-30 minutes. \n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nWatch more on GTN...\nüìπ  8 Health Boosting Foods To Add To Your Diet üëâ  https://gtn.io/8Superfoods\nüìπ  5 Things To NOT Do Before A Run üëâ  https://gtn.io/PreRunMistakes\n \nMusic - licensed by Epidemic Sound:\nES_Origami (Without You) (Instrumental Version) - Revel Day\nES_Stockholm (Instrumental Version) - Revel Day\nES_That Flavour - Chronillogical\nES_Windows (Instrumental Version) - Revel Day\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the world's biggest triathlon YouTube channel, with new videos every day! GTN is for anyone who loves triathlon: from seasoned triathletes to first timers ‚Äì and everyone in between!\n\nWith the help of our former pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\n- How to swim, bike, and run faster with expert knowledge\n- Try our session ideas\n- Investigations into wide ranging topics\n- The best triathlon bike tech and gear with pro know-how\n- In-depth, entertaining features from the heart of the sport\n- Chat, opinion and interact with us across the channel and on social media!\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete!\n\nWelcome to the Global Triathlon Network.\n\nThanks to our sponsors:\nCanyon bikes: http://gtn.io/canyon-bikes\nFelt bicycles: https://gtn.io/Felt\nTHEMAGIC5: https://gtn.io/TheMagic5\nMET Helmets: https://gtn.io/MET\nNuzest:  https://gtn.io/nuzest\nON Running: http://gtn.io/On-Running\nOrca: http://gtn.io/Orca\nPark Tool: http://gtn.io/parktool\nSelle Italia: https://gtn.io/SelleItalia\nTeam Bath: http://gtn.io/TeamBath\nWahoo: https://gtn.io/Wahoo\nZwift: http://gtn.io/zwift\n\nYouTube Channel - http://gtn.io/YouTube\nFacebook - http://gtn.io/Facebook\nInstagram - http://gtn.io/Instagram\nTwitter - http://gtn.io/Twitter\nGoogle+ - http://gtn.io/GooglePlus\nStrava Club - http://gtn.io/stravaclub\nGMBN Tech - http://gmbn.tech/subscribe\nGCN Tech - http://gcntech.co/subscribe\nEMBN - http://embn.me/subscr