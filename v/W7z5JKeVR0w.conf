title = "The Best Triathlon Tech From Eurobike | The GTN Show Ep. 4"
description = "The GTN Show is for every triathlete, swimmer, cyclist and runner! This week Mark and Heather discuss the most exciting new tech from Eurobike and latest triathlon racing news from around the world.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1i\n\nHuge thanks for all you comments, likes, shares and subscribes so far.\n\nIn our 4th GTN show we bring you the results from our weekly poll. Your favourite discipline is cycling with 59% of the votes with the least popular being transition with only 3%. This week we ask for your predictions in the women's 70.3 world championships in Chattanooga.\n\nMark and Heather discuss the latest tri tech including:\n- Ceramicspeed UFO Drip chain coating - after 4,000 hours of testing this product can save you 2-3 watts.\n- Notio Konect partnership with Argon 18 - their sensor on the front of your bike can bring you accurate data on your drag coefficient.\n- Polar OH1 optical HR sensor - this can be worn on your arm or upper leg instead of around your wrist or chest.\n- Bianchi and Ferrari concept bike unveiled at Eurobike\n- Oakley Aro 7 aero helmet with their own prism lens.\n \nWe bring you the latest racing news and results including:\n- Des Moines Escape Series olympic distance triathlon\n- 12th edition of the Otillo SwimRun World Championships in Sweden.\n- Ironman 70.3 Lanzarote\n- Challenge Middle Distance in Austria\n\nAs well as the latest for all things triathlon, we have our usual segments such as Coach's Corner, your transition zones and #TRIDIY. \n\nWe hope you enjoy episode 4 of the GTN Show, let us know what you think in the comments below üëá\n\nOTILLO FOOTAGE COURTESY OF OTILLO SWINRUN WORLD CHAMPIONSHIPS \n\n1.IRONMAN¬Æ and IRONMAN 70.3¬Æ are registered trademarks of the World Triathlon Corporation.\nImages from IRONMAN¬Æ events are courtesy of the following:\n(Charlie Crowhurst)/Getty Images for IRONMAN\n(Charlie Crowhurst)/IRONMAN\n\n2.IRONMAN¬Æ and IRONMAN 70.3¬Æ are registered trademarks of the World Triathlon Corporation.\nImages from IRONMAN¬Æ events are courtesy of the following:\n(Marcel Hilger)/Getty Images for IRONMAN\n(Marcel Hilger)/IRONMAN\n\nLaura Siddall of Great Britain on the bike course during the Challenge Walchsee-Kaiserwinkl Triathlon on September 3, 2017 in Walchsee, Austria. (Photo by Stephen Pond/Getty Images) *** Local Caption *** Laura Siddall\nThomas Steger of Austria celebrates winning the Challenge Walchsee-Kaiserwinkl Triathlon on September 3, 2017 in Walchsee, Austria. (Photo by Stephen Pond/Getty Images) *** Local Caption *** Thomas Steger\nLaura Siddall of Great Britain celebrates winning the Challenge Walchsee-Kaiserwinkl Triathlon on September 3, 2017 in Walchsee, Austria. (Photo by Stephen Pond/Getty Images) *** Local Caption *** Laura Siddall\n\n1. JAVIER GOMEZ: ESCAPE DES MOINES TRIATHLON PHOTO CREDIT (ARCHIE TRUJILLO)\n2. LAUREN GOSS: ESCAPE DES MOINES TRIATHLON PHOTO CREDIT (ARCHIE TRUJILLO)\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/1h\n\nWatch more on GTN...\nüìπ  How To Run Like A Pro - http://gtn.io/RunPro\nüìπ  8 Key Stretches For Triathletes - http://gtn.io/8Stretches\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to beco