description = "Completing a triathlon is tough on your body and it is important to recover after. Here are GTN's top recovery tips from the Ironman 70.3 World Championships in Chattanooga!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1t\n\nRecovery starts as soon as you cross the finish line. In this video, Heather explains GTN's 6 top tips to recover faster from your next triathlon. These include:\n- Refuelling properly and quickly\n- Dynamic stretching\n- Active recovery such as a short ride or swim\n- Physiotherapy or a massage\n- Put your feet up and rest, this can include wearing compression gear\n- Ice bath (if you're brave enough)\n\nGood luck with these and let us know what works for you in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/1u\n\nWatch more on GTN...\nüìπ  9 Essential Triathlon Skills To Master - http://gtn.io/9TriSkills\nüìπ  40 Minute Running Interval Workout - http://gtn.io/RunInterval\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete.\n\nWelcome to the Global Triathlon Network.\n\nThanks to our sponsors:\nCervelo bikes: http://gtn.io/cervelo\nAssos of Switzerland clothing: http://gtn