title = "How To Prevent & Deal With A Side Stitch While Running"
description = "Side stitch, side pain, side cramp? Why do you get this annoying pain whilst running? And more importantly, how do you solve it and prevent it returning in the future?  \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/8k\n\nIn the medical world, the pain is referred to as Exercise Related Transient Abdominal Pain, ETAP. However, you might have heard it called a side stitch, side ache, cramp or even a sticker.\n\nThere are varying theories as to what causes this side pain including:\n- Eating and drinking too much\n- Too many sit ups\n- Poor bike position\n- Lopsided gait/breathing on one side\nThe one thing these seem to have in common is the diaphragm as it‚Äôs thought that the reduction in blood flow to the region for whatever reason produces the stitch pain.\n\nTo get some tips on how to combat this side stitch we speak to two experts:\n- Fiona Lathander, Sports Nutritionist at Team Bath\n- Barry Edwards, Sports Physiotherapist at Team Bath\nBoth kindly share there tips on how to prevent getting a stitch and how to deal with it when you do!\n\nIf you found this video helpful, don't forget to give it a thumbs up üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/8j\n\nWatch more on GTN...\nüìπ Ironman Triathlon World Championships Vlog - http://gtn.io/KonaVlog\nüìπ 8 Key Stretches To Improve Your Flexibility - http://gtn.io/8Stretches\n\nMusic: Epidemic Sound\nJay Troit - Da Tooby\nNow We Do It Again (Instrumental Version) - Martin Hall\nRestless Minds - Yomoti\nTurn Up The Love - Otto Wallgren\nWasted (Instrumental Version) - Ramin\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, ente