description = "Balancing swimming, cycling and running can be difficult but here are GTN's top training tips to help you make the most out of your time and go faster in your next triathlon!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/2x\n\nBalancing the 3 disciplines of triathlon along with the extras such as conditioning, nutrition and recovery can be challenging. Whether you are a seasoned triathlete or you are entering your first event, our essential tips can help you train. These tips include:\n- Work on your weakest discipline\n- Train in a group with others\n- Work on your skills and do drills\n- Increase the variability in your training\n- Train specifically for your event\n- Set a goal\n- Include regular recovery\n- Plan your nutrition\n\nLet us know your top training tip in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/2y\n\nWatch more on GTN...\nüìπ  6 Ways To Recover From Your Next Triathlon - http://gtn.io/TriRecovery\nüìπ  GTN's Ultimate Guide To Trail Running - http://gtn.io/Trailrunning\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete.\n\nWelcome to the Global Triathlon Network.\n\nThanks t