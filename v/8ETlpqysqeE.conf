description = "It might be part of a new years resolution, or you might just need to detox and cleanse after an unhealthy Christmas. Whichever it is, we have some top tips to improve your diet, training, kit, mental health, and much more!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/hA \n\nWhat better time for a health and lifestyle refresh than now at the start of a new year? We are interested in going beyond food with this detox so we will be addressing all the factors that could hamper our bid for a healthy and successful triathlon season. \n\nThe start of the new year and new season is a great excuse to sort out kit, your calendar, diet, mental state and of course your physical health. In this video, we are going to be running you through each of these and giving our top tips to start your year off right!\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/hz \n\nWatch more on GTN...\nüìπ How To Structure A Training Plan | Triathlon Training Explained - https://gtn.io/TTETrainingPlan\nüìπ Top 11 Superfoods For Endurance Athletes | Healthy Foods For A Balanced Diet - https://gtn.io/superfoods\n\nMusic: Epidemic Sound\nBad Attire (Late Yungin Remix) (Instrumental Version) - Cacti\nCome Around (SLCT Remix) (Instrumental Version) - Da Tooby\nIn Transit 2 - Joachim Nilsson\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with e