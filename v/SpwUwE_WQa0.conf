description = "The Canyon Speedmax has made an impression on the triathlon world with three consecutive wins at the Ironman World Championships. We look at the evolution of this triathlon superbike before checking out the latest entry level and top end models.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/ew \n\nIn association with Canyon.\n\nWe have been invited out to Germany to the factory of our new partner, Canyon. Over the last decade, their bikes have evolved and conquered a lot in their time, and in doing so have paved the way for a large range of different level triathlon bikes. So, today I‚Äôm going to be taking a close look at those differences between the entry - the mid - and the high-end bikes.\n\nBefore we head over to the latest models, I actually thought it would be worth us taking a little trip down memory lane, well 10 years back anyway.\n\nAs with many bike brands, the designs and the technologies that go into bikes change a lot over the years, and as they advance,  we tend to see a trickle-down of these technologies from the high-end bikes, all the way to the entry level bikes.\n\nSo, here we go...\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/ev \n\nWatch more on GTN...\nüìπ Mark's Ultimate New Bike Day | The Canyon Speedmax CF SLX 8.0 - http://gtn.io/Speedmax\n\nMusic: Epidemic Sound\nDivergent - Ooyy\nDowntime - Yellowbase\nEn El Auto - Bassio\nEn El Auto STEMS DRUMS - Bassio\nFireball Whoosh 1 - SFX Producer\nGenesis - Ooyy\nGhostly Breath With Reverb - SFX Producer\nHit To Whoosh 10 - SFX Producer\nIn My Bed - Pure Indigo\nLiar's Den - Yellowbase\nSpace Whoosh Airy 1 - SFX Producer\nStatic Short 1 - SFX Producer\nSummer Trip - Felix Johansson Carne\n\nPhotos: ¬© Triathlon / G