description = "2 x Olympic champion Alistair Brownlee talks to our former pro triathlete Mark Threlfall about his 2017 season and the step up from ITU to middle distance triathlon racing. \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/i\n\nGTN's very own former pro triathlete Mark Threlfall caught up with 2 time Olympic champion Alistair Brownlee at the Challenge Family The Championship race in Slovakia. This year he has stepped up to race over a longer distance and discusses with Mark the impact this has had on his training and racing.\n\nAlistair shares his insights into racing over middle distance compared to the ITU short course race format. He shares his changes in training routine, the difference in nutrition strategy and pacing come race day.\n\nKeep an eye on the channel later today for a detailed look at Alistair's Scott Plasma TT setup.\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/h\n\nWatch more on GTN...\nüìπ  The GTN Show http://gtn.io/TheGTNShow1\nüìπ  Alistair Brownlee Scott Plasma TT http://gtn.io/j\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete.\n\nWelcome to the Global Triathlon Network.\n\nThanks to our spons