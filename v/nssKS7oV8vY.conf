title = "Cool & Exciting Triathlon Tech From Kona | Ironman World Championships 2017"
description = "The Ironman Triathlon World Championships in Kona is known for its tri tech and even some new releases. Mark checks out the expo to see what new and exciting kit he can find!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/2L\n\nYesterday we checked out the latest in triathlon bike technology along with some impressive custom paint schemes. Today Mark check's out the rest of the triathlon tech on offer from helmets to running power meters.\n\n- Kask Mistral helmet: this is a new aero TT helmet with a longer tail than the babino.\n- Polar OH1 Optical HR sensor: this small HR sensor can be attached on your arm or leg and is especially accurate.\n- Stryd running power meter: this footpod can track you running power, distance and pace without a watch.\n- Oakley Aro 7 helmet: this is a new TT helmet from Oakley with a very short helmet.\n- Roka Viper Pro Swimskin: an ideal piece of tech to give you a boost in non-wetsuit swims.\n- Hoka One One: these guys have released a Kona edition of the Clayton\n- Halo sport headphones: the primer nodes on the headphones put you into a state of hyper learning making training more effective.\n\nIf you like any of this tech then make sure to share this video with your friends üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/2M\n\nWatch more on GTN...\nüìπ  Triathlon Tech From The ITU Grand Final - http://gtn.io/RotterdamTech\nüìπ  Susie Cheetham's Cervelo P5X Pro Bike - http://gtn.io/SCheethamP5X\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your