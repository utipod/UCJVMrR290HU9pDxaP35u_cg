title = "Can We Conquer One Of The Steepest Roads In The World!?"
description = "While we were in Tenerife we discovered that one of the steepest roads in the world is on this island. So what did we do? Attempted to cycle up it of course! Can we make it? watch the video to find out! 👀🚴‍♂️\n\n0:00 - Intro\n0:23 - The road\n3:15 - Heather's attempt\n4:33 - James' attempt\n7:27 - Running up the hill\n\nUseful Links\nSubmit your Photo and Video to us 👉 https://gtn.io/UPLOAD\nCheck out the GTN Shop 👉 https://gtn.io/TeamKit\nGTN Training Plans 👉 gcn.eu/gtntp \n\nHave you ever attempted to cycle or run up a steep hill? Let us know in the comment section below! 💬\n\nWatch more on GTN...\n📹  We Tried To Run A Marathon In Cheap Shoes 👉 https://youtu.be/wDlp3vRYnkM\n📹  Watch our Editor’s Choice Playlist 👉  https://gtn.io/editorschoice \n📹  Watch our weekly show, The GTN Show 👉  https://gtn.io/GTNshowPlaylist \n\nPhotos: © Triathlon / Getty Images\n\n🎵 Music - licensed by Epidemic Sound / Artlist 🎵 \nMonarch of Fate - Christoffer Moe Ditlevsen\nThe Red Soil - Saira Ridley\nAll Sorted Out - Jerry Lacey\nBlood Drums - Skrya\nWhen I Do This - Esme Cruz\nWith Smoke Comes Fire - Robert Ruth\nTempting Decisions - Wendel Scherer\nTapped Out - Jerry Lacey\nHoliday - Smartface\nMy Holiday - J.F. Gloss\nFinal Frontier - Hampus Naeselius\n\n#gtn #triathlon #swimbikerun #swim #bike #run #challenge #steepclimb #hillclimb #cyclingchallenge #duathlon \n\nThe Global Triathlon Network (GTN) is the world's biggest triathlon YouTube channel, with new videos every day! GTN is for anyone who loves triathlon: from seasoned triathletes to first-timers – and everyone in between!\n\nWith the help of our former pro and Olympic medal-winning team, we’re here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\n- How to swim, bike, and run faster with expert knowledge\n- Try our session ideas\n- Investigations into wide-ranging topics\n- The best triathlon bike tech and gear with pro-know-how\n- In-depth, entertaining features from