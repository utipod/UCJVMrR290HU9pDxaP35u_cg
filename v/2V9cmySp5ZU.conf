description = "On the GTN show this week we've got an in-depth look at the Island House Triathlon, a roundup of all the week's race results, and a really hardcore open water swim. \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/3Y\n\nLet us know who you think will win the Island House Triathlon by answering our poll, or by leaving a comment down below. \n\nLewis Pugh, the UN Patron of the Oceans, swam over a kilometre in freezing waters of the Antarctic, wearing only speedos!! This wasn‚Äôt for fun or for the challenge though, he was trying to highlight the importance of protecting the habitats surrounding the Antarctic.\n\nThe Sufferfest triathlon festival was forced to be raced as a duathlon after numerous sharks were spotted in the ocean near to where the swim was about to start.\n\nMark has found another beer fuelled running race, a microbrewery in the USA challenged people to run 500m carrying two full pints of beer, the fastest finisher with the minimum amount of beer wins. And you did get to drink your beer afterwards.\n\nSimon Whitfield, the 2000 Olympic Triathlon champion, was this week inducted into the Canadian Sports Hall of Fame.\n\nSlowtwitch have released their list of the bikes of the top 15 women‚Äôs athletes at Kona, Romain Guillaume dominated at Ironman Malaysia, and Eimear Mullan won on her first race back from injury at Ironman 70.3 Xiamen.\n\nWe‚Äôve got some cracking pain caves this week, make sure you keep sending them in using the hashtag #GTNPAINCAVE \n\nFinally we want to feature your triathlon club on the show from next week, so send in some great photos or videos of your club to any of our social media platforms.\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç http://gtn.io/3Z\n\nWatch more on GTN...\nüìπ  8 Triathlon Myths - http://gtn.io/TriMyths\nüìπ  10 How To Deal With Being Injured - http://gtn.io/DealWithInjury\n\nThe Global Triathlon Network