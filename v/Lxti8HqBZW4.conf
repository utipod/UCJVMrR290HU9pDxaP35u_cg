description = "This week the we bring your an Ironman World Championship preview show from Kona, Hawaii! Special guest and pro triathlete Will Clarke shares his thoughts and predictions ahead of the big race.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/2F\n\nThanks for all the likes, shares and subscribes so far!\n\nWith Mark being ill, this week we have pro triathlete Will Clarke stepping in to help Heather present week 9 of The GTN Show. A massive thanks for helping out!\n\nLast weeks poll sparked a very intersting discussion with 48% of you saying celebrities should be allowed to race in Kona. However, they should have a separate event! This week we ask you who you think will win the men's race in Kona? Your options are: Jan Frodeno, Sebastian Kienle, Lionel Sanders and Bart Aernouts.\n\nWill gives his predictions ahead of the Iornman World Championships this weekend with 'safe bets' on Jan Frodeno and Daniela Ryf to take victory. As well as this we bring you the latest triathlon news including the results from the World Cup event in Sarasota and the news that Andrew Talansky will be swapping from professional cycling to triathlon.\n\nWe hope you enjoy episode 9 of the GTN Show! Let us know your Kona race day predictions in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/2G\n\nWatch more on GTN...\nüìπ  What Is The Optimal Cycling Cadence To Run Efficiently Off The Bike - http://gtn.io/OptimalCadence\nüìπ  Susie Cheetham's P5X - http://gtn.io/SCheethamP5X\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and ru