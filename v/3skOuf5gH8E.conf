description = "We're asking if Fat Burning Zone exists or if we should think about becoming better at being fat-adapted, is there such a thing? If so what does it mean and how might it impact us as triathletes? Many thanks to Dietician Renee McGregor & Physiologist Dan Plews for their expert advice! üôå\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/DK\n\nWhen we were competing, our focus was my training sessions and how consistency in those impacted our performance on race day, we didn‚Äôt consider how combining training intensities and diet could impact the fuel we were utilising in my body. \n\nWe're asking if a Fat Burning Zone exists or if we should think about becoming better at being fat-adapted, is there such a thing? If so what does it mean and how might it impact us as triathletes? \n\nSo to expand our horizons, Fraser spoke to two experts from the fields of sports nutrition and sports science who view this from slightly different sides of the fence. Dietician Renee McGregor erred on caution and physiologist Dan Plews expanded on how learning to become fat-adapted can help in long course triathlon. \n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/DJ\n\nWatch more on GTN...\nüìπ What Is The Best Intensity To Burn Fat? üëâ https://gtn.io/FatAsEnergy\nüìπ Features on GTN üëâ https://gtn.io/GTNfeatures\n \nMusic - licensed by Epidemic Sound:\nES_Tell Me Now (Instrumental Version) - Gloria Tells\nES_Can We Try Again (Instrumental Version) - Gloria Tells\nES_End This Thing (Instrumental Version) - Gloria Tells\nES_Exploring All Possibilities - Marc Torch\nES_Fly Back to Me (Instrumental Version) - Gloria Tells\nES_Focus on Myself (Instrumental Version) - Gloria Tells\nES_Funk This Up - Fox Morr