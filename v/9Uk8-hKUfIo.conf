description = "Getting a stitch is one of the worst feelings for a runner, you can be gliding along feeling great when suddenly searing pain in your side stops you dead. So what steps can we take to prevent stitches from hindering our running? Heather is here to tell us more!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/xW\n\nThere's no officially identified cause for stitches yet, which is strange for such a common phenomenon, but it's easy to see why it's hard to conduct research on stitches; they come on seemingly randomly and often stop just as quickly as they started! We do however know of lots of factors that can increase or decrease your chances of getting a stitch. This is really useful information for us to use to take steps to prevent stitches, and keep running pain-free!\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/xV\n\nWatch more on GTN...\nüìπ https://gtn.io/preventplantarF\nüìπ https://gtn.io/runnersknee\n \nMusic - licensed by Epidemic Sound:\nES_9th Power - Henyao\nES_Current Mood - Gregory David\nES_Heliolingus - Ooyy.mp3\nES_Leaving Serengeti - Ooyy.mp3\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal-winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro-know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion a