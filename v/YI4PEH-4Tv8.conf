description = "The GTN Show is for every triathlete, swimmer, cyclist and runner! This week Heather is joined by pro triathlete Mark Buckingham to discuss whether there should be an increase in the draft legal distance along with the latest in all things triathlon.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/4d\n\nHuge thanks for all you comments, likes, shares and subscribes so far.\n\nIn our 15th GTN show we bring you the results from our weekly poll. Unfortunately the GTN curse has struck and none of the 4 options we gave you even made the podium at the Island House Triathlon. It was Ironman 70.3 world champion who took the win in the invitational event. This week we ask you how far you think the draft legal distance should be?\n\nChallenge have announced that they will be keeping the 20m drafting rule at the Championship race in Slovakia. Heather and Mark try to guess how far 20m is and also discuss this increase in the draft legal distance.\n \nWe also bring you the latest racing news and results including:\n- The Island House Triathlon\n- Ironman Arizona\n- Ironman 70.3 Bahrain\n\nAs well as the latest for all things triathlon, we have our usual segments such CAPtion competition and comment of the week. \n\nWe hope you enjoy episode 15 of the GTN Show, let us know what you think in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/4e\n\nISLAND HOUSE TRIATHLON FOOTAGE COURTESY OF TALBOT COX -\n @talboxcox\n\nIRONMAN FOOTAGE COURTESY OF IRONMAN¬Æ\n\nCHALLENGE CHAMPIONSHIP FOOTAGE COURTESY OF CHALLENGE\n\nWatch more on GTN...\nüìπ  GTN's Ultimate Brick Workout - http://gtn.io/brickworkout\nüìπ  Modern vs Retro Shoes - http://gtn.io/RetroVModernShoes\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in bet