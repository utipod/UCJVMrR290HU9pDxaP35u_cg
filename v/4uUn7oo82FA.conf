description = "What are you glutes? Why are they important? And what can you do to activate and strengthen them? Heather answers all your questions here!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/8w\n\nIf you go to the physio with a hip, knee or foot problem youâ€™re quite likely to come out with glut exercises as part of your homework. \n\nWhy is this and what are the best glut exercises to do for triathletes?\n\nYour gluteals or glutes as they are more commonly known as, are a group of three muscles that make up your bottom and consist of glute min, med and max. They all have separate jobs but glute max being the largest of the three and the one that predominantly extends your hip is the most commonly known. Glute med and min work together to control the rotation of the femur and abduct the hip joint.\n\nIn this video, Heather runs through a range of activation and strengthening exercises that you can do for your glutes! Give them a try and let us know how you get on in the comments below ðŸ‘‡\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/8v\n\nWatch more on GTN...\nðŸ“¹ Strength And Conditioning Workout For Beginners - http://gtn.io/SC\nðŸ“¹ 7 Resistance Band Exercises - http://gtn.io/7bandexercises\n\nMusic: Epidemic Sound\n\nPhotos: Â© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers â€“ and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, weâ€™re here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact wi