title = "How To Choose Your Tyre Pressure For Triathlon"
description = "In association with Quarq.\n\nTyre pressure is an important factor often overlooked by triathletes. Mark talks you through optimum tyre pressure for triathlon and conducts an interesting experiment using the new Quarq Tyrewiz. Watch the video to find out more...\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/bh\n\nTyre pressure can affect rolling resistance and comfort on the bike. It can also contribute towards punctures if the pressure is too low, causing pinches between the rim and inner tube. A common misconception is that a higher pressure is faster but this has been disproved in recent studies. New technology can now give you live \ntyre pressure data to your head unit, this could prove very useful!\n\nWhat tyre pressure do you run? Let us know in the comments.üëá\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/bg\n\nWatch more on GTN...\nClincher Vs Tubular üìπ http://gtn.io/ClincherVsTubular\nHow To Fix A Puncture üìπ http://gtn.io/PunctureRepair\n\nMusic: Epidemic Sound\nAfrican Ceremony - Andreas Ericson\nPREL Musical Glocke - SFX Producer\nTurn My Swag On 1 (Sting Version) - Per-Anders Nilsson\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro-know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across t