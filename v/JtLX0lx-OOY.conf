description = "How is draft legal triathlon racing different from the normal time trial format? Check out Mark's insights into this exciting form of racing!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1F\n\nDraft legal triathlon races used to be exclusive to the elites. However, as of 2016, the age group sprint world champs are now draft legal. By sitting in the slipstream behind another rider you can save up to 30% of your energy.\n\nMark shows how to daft with his GCN test dummy John Cannings and gives an insight into the differences seen in draft legal triathlon racing. These include:\n- Different equipment - athletes use a road bike rather than tri bike however elites can use clip on aero bars\n- Race dynamics - it is exciting and unpredictable as athletes have to react to each other rather than ride at their own TT pace.\n- How To - athletes ride through and off. Accelerating through the group and then pulling off to the side, each taking a turn on the front.\n- Wind direction - this is important with the accelerating side being protected from the wind.\n- Communication - this is key when riding in a group to unsure safe riding and efficiency in the group.\n\nLet us know what you think of draft legal racing being introduced at the age group level in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/1E\n\nWatch more on GTN...\nüìπ  Road Vs TT Bike Descending - http://gtn.io/TTvsRdDescending\nüìπ  5 Essential Bike Skills To Master - http://gtn.io/5BikeSkills\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and r