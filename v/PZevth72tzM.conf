description = "On this week's GTN Show Mark is joined by Paralympic Champion and previous World Champion, Andy Lewis. They discuss all things paratriathlon including the Tokyo 2020 Olympic games and aero legs!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/cV\n\nA huge thanks for all of your likes, comments, shares and subscribes so far.\n\nMark is joined by Paralympic Champion and previous World Champion Andy Lewis. Andy won gold in the men's PT2 paratriathlon at the 2016 Paralympics. He also won Gold in the Paratriathlon World Championships in Rotterdam in 2016 whilst also taking the European Championships. Mark and Andy chat about the Tokyo 2020 games and the potential of a paratriathlete stepping up to long distance racing.\n\nIn episode 53 of the GTN Show we also discuss:\n- The Ironman 70.3 World Championships start date\n- The Tokyo 2020 Olympics\n- Ashley Horner doing 50 Ironman triathlons in 50 days\n- Do cyclists live longer?\n- Race results from the ETU European Championships, Challenge Turku and Xterra Poland\n- And much much more!\n\nWho do you think will win the Women's Ironman 70.3 World Championships? Let us know in the comments below üëá\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/cU\n\nWatch more on GTN...\nüìπ Ironman vs ITU Triathlons | How Do The Athletes Compare? - http://gtn.io/IronmanVsITU\nüìπ How To Warm Up For Triathlon | A Race Day Warm Up For Triathletes - http://gtn.io/TriWarmUp\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, w