title = "The GTN Show | Episode 2"
description = "The GTN Show is for every triathlete! In our second episode, ex-pro triathlete Mark and olympian turned triathlete Heather, bring you the latest tri racing news including an update from the Multisport World Championships in Pectincton. Check out the first ever coaches corner along with your pain caves, transition zones and tri DIY.  All this and more in the second ever GTN Show.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/E\n\nHuge thanks for all you comments, likes, shares and subscribes so far.\n\nIn our second GTN show we bring you the results from our poll in the first ever episode. Interestingly, the most popular distance was the shorter sprint distance with only 16% of you preferring the longer Ironman distance events. This week, we want to know your level of triathlon experience.\n\nIn triathlon news:\n- Gwen Jorgensen gave birth to a little boy Stanley\n- Sofie Goos is back racing after a horrific incident last year with a 3rd at IM Copenhagen\n- Holly Lawrence is back training post injury\n- Will Clarke dislocated his AC shoulder joint however is already back on the indoor trainer\n- Challenge are introducing a new race distance in Venice next year\n\nIn racing news:\n- The first ever Multisport World Championships are underway in Pectincton, Canada.\n- Benoit Nicolas won the men's elite race in 1:54:05\n- Felicity Sheedy-Ryan took the top step of the podium in the womens race in 2:03:57\n- Other races this week include: IM Copenhagen,IM Kalmar, 70.3 Bintan, 70.3 Dublin, IM Mont Tremblant, XTERRA Germany.\n\nAs well as the latest triathlon news, check out our first ever coach's corner, along with your pain caves, transition zones and tri DIY. \n\nWe hope you enjoy the second ever GTN Show, let us know what you think in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/D\n\nWatch more on GTN...\nüìπ  http://gtn.io/Fa