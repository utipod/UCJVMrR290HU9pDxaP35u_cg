title = "How To Run Further In Training | Increase Your Running Distance"
description = "Whether you run 5k or a marathon in your next triathlon, increasing your running mileage, or including a long run in your training can be very beneficial. But how should you go about doing this?\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/2T\n\nWhether you are doing a sprint or long distance triathlon, increasing your mileage and including a long run in your training program can be very beneficial. This strengthens your heart and muscles, improves your efficiency and endurance alongside training your body to burn fat instead of glycogen! Long runs and increased mileage also strengthen you mentally, giving you confidence that you can complete the miles on race day.\n\nThings to think about when increasing your running distance include:\n- Increase the distance gradually\n- Think about pacing - don't go too fast too soon \n- Focus on your event\n- Ensure you have suitable footwear\n\nGood luck on increasing your run mileage and if you like this video give it a thumbs up üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/2U\n\nWatch more on GTN...\nüìπ . How To Run Uphill - http://gtn.io/RunUphill \nüìπ  How To Run Train Like A Pro - http://gtn.io/runsmart\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlo