title = "8 Key Stretches To Improve Your Flexibility | Stretching Tips For Triathletes"
description = "All triathletes can improve their flexibility and reduce the risk of injury. GTN's Olympian, Heather Fell, explains 8 key stretches for triathletes that can be completed anywhere!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1d\n\nTo improve your movement and enjoy feeling free and unrestricted when training, your body will need some extra care. To improve your flexibility and range of movement you will need to do some stretching. These stretches will improve you flexibility and this should therefore lower the risk of injury!\n\nThere are a few key things to remember if you are new to stretching. These include:\n- Start by stretching gently.\n- Relax into each stretch.\n- Stay in a warm environment to ensure your muscles are more relaxed.\n- Hold each stretch for about 30 seconds.\n\nWatch the video for more details on how to complete the following exercises effectively and safely:\n- Pectoral Stretch \n- Lats and Triceps Stretch\n- Thoracic Extension\n- Glute Stretch\n- Hip Flexor Stretch\n- Quadriceps Stretch\n- Hamstring Stretch\n- Calf Stretch\n\nIf you have any questions then ask them in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/1c\n\nMusic: \nBY MY SIDE - MARC ADAMO, TICO ZAMORA; THESE DAYS MARC ADAMO, TICO ZAMORA;\n\nWatch more on GTN...\nüìπ  9 Essential Triathlon Skills To Master - http://gtn.io/9TriSkills\nüìπ  Indoor vs Outdoor Running - http://gtn.io/INvsOUT\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expe