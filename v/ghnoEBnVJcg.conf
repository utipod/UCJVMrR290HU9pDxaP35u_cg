description = "HAPPY NEW YEAR FROM GTN! Cheers to all you 2018 Triathlon adventures! \n\nWe've come a long way since our launch, almost 5 months ago, so we are taking the opportunity to look back at some of our first...and slightly humorous videos! We are also laying out our predictions for the 2018 season. Who do you think will be the World Champions in 2018? \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/5A\n\nWe're so thankful to all our subscribers around the world. GTN has come a long way in just a few months. Please keep sharing GTN with your friends!\n\nThe Boco Raton Triathlon Club rounds out our #GTNTribe map for 2017, but please keep your submissions coming! We've really enjoyed hearing about the different clubs, and what goes on within them. \n\nWe also have our usual segments such as #GTNPainCave and our CAPtion competition. \n\nWe hope you enjoy episode 20 of the GTN Show, let us know what you think in the comments below\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/5B\n\nWatch more on GTN...\nüìπ  Road Bike Vs. TT Bike On A Climb - http://gtn.io/bestbikeforclimbing\nüìπ  Heather's Ironman Kona Vlog - http://gtn.io/KonaVlog\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the spo