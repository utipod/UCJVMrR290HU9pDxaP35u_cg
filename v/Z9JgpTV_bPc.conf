description = "The Ironman World Championships is one of the toughest triathlons and races on the planet. There have been some incredible triathletes never to win in Kona, so Mark and Fraser take a look at the best of them.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/ed \n\nOver the years, there have been some incredible professional triathletes. Some of these you would have thought are capable of winning the Ironman World Championships, but sadly, never succeeded. Despite their impressive record of results and multiple Kona podiums, they have never stood on the top step of the podium.\n\nSo, with the Ironman World Championships just around the corner, we thought we would take a look at those top athletes to never win at the Ironman World Championship in Kona.\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/ec\n\nWatch more on GTN...\nüìπ 8 Ironman Triathletes To Watch | A Look At The 2018 Triathlon Season - http://gtn.io/IronmanAthletes2018\nüìπ Ironman Triathlon World Championships Course Preview | How Tough Is Kona? - http://gtn.io/KonaCoursePreview17\n\nMusic: Epidemic Sound\nHip Hop Bed 2 v2 9min edit\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro-know-how\nIn-depth, entertaining features from the heart o