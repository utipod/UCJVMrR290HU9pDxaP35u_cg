description = "The GTN Show is for every triathlete, swimmer, cyclist and runner! This week's show comes from the ITU World Triathlon Series Grand Final in Rotterdam where the world's best short course pros battled it out for the top honours. \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1P\n\nA huge thanks for all you comments, likes, shares and subscribes so far.\n\nLasts weeks poll was as impressive as last with 64% of you choosing Mario Mola to become the men's ITU world champion. In this week's GTN poll, we ask who is the best all round male triathlete? The options are Javier Gomez, Alistair Brownlee and Jan Frodeno.\n\nWe bring you the latest racing news from the WTS Grand Final in Rotterdam with the elite men and women battling it out for the win. Alongside this event the paratriathlon, under-23 and junior world champions were crowned. Other events this week include Ironman 70.3 Weymouth, Challenge Davos and the XTERRA Pan American Championship race in Utah.\n\nAs well as the latest in all things triathlon, we have our usual segments such as #TRIDIY and our CAPtion competition. \n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/1O\n\nWTS Gand Final Rotterdam race footage courtesy of the ITU International Triathlon Union.\n\n1.IRONMAN¬Æ and IRONMAN 70.3¬Æ are registered trademarks of the World Triathlon Corporation.\nImages from IRONMAN¬Æ events are courtesy of the following:\n(CHARLIE CROWHURST)/Getty Images for IRONMAN\n(CHARLIE CROWHURST)/IRONMAN\n\n2.IRONMAN¬Æ and IRONMAN 70.3¬Æ are registered trademarks of the World Triathlon Corporation.\nImages from IRONMAN¬Æ events are courtesy of the following:\n(CHARLIE CROWHURST)/Getty Images for IRONMAN\n(CHARLIE CROWHURST)/IRONMAN\n\n3. CHALLENGE DAVOS FESTIVAL (PHOTO CREDIT: MARIO SCHIEROK)\n\n4. CHALLENGE DAVOS FESTIVAL (PHOTO CREDIT: MARIO SCHIEROK)\n\nWatch more on GTN...\nüìπ  Weird & Wonderful Pro Tech Fro