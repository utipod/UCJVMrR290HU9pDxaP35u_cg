description = "We at GTN love finding the weirdest and wackiest races, and the World Bog Snorkelling Championships certainly fits that category! Mark went to Wales to find out all about this unique event and, of course, he had to enter himself into the race for perhaps the muddiest 60-metre swim of his life!\n\nUseful Links\nSubmit your Photo and Video to us 👉 https://gtn.io/UPLOAD\nCheck out the GTN Shop 👉 https://gtn.io/TeamKit\n\nWould you like to give bog snorkelling a go? Let us know in the comments below! 💬\n\nIf you liked this video, be sure to give it a thumbs up 👍 and share it with your friends!\n\nWatch more on GTN...\n📹  We Did A Triathlon Using eBay & This Is What Happened! 👉 https://youtu.be/2R7A887ePCU\n📹  Watch our Editor’s Choice Playlist 👉  https://gtn.io/editorschoice \n📹  Watch our weekly show, The GTN Show 👉  https://gtn.io/GTNshowPlaylist \n\nPhotos: © Triathlon / Getty Images\n\n🎵 Music - licensed by Epidemic Sound 🎵\nBeer, Beards & BBQ - Rockin' For Decades\nThis Is The End Of The World (Instrumental Version) - Coma Svensson\nThe Kazoo - Andreas Dahlback\nNow You're Lost - Rockin' For Decades\nLet You Go (Instrumental Version) - Sebastian Forslund\nI Can Still Dance - Tigerblood Jewel\n\n#gtn #triathlon #swimbikerun #swim #bike #run #weird \n\nThe Global Triathlon Network (GTN) is the world's biggest triathlon YouTube channel, with new videos every day! GTN is for anyone who loves triathlon: from seasoned triathletes to first-timers – and everyone in between!\n\nWith the help of our former pro and Olympic medal-winning team, we’re here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\n- How to swim, bike, and run faster with expert knowledge\n- Try our session ideas\n- Investigations into wide-ranging topics\n- The best triathlon bike tech and gear with pro-know-how\n- In-depth, entertaining features from the heart of the sport\n- Chat, opinion and interact with us across the channel and on social medi