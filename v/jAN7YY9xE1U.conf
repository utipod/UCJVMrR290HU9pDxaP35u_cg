description = "We all want the glamorous way of life of a professional triathlete! Here are GTN's top tips to mimic this lifestyle and how to train like a pro on the bike.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1N\n\nTriathlon can be a very time consuming sport, especially if you are putting hours of training in on the bike. However, even with a day job, it is still possible to train like a pro on the bike and here is GTN's advice on how to!\n\nLessons that can be taken from the pros and included into your own training include:\n- Planning your training over the year and your training each week to ensure you get the most out of every workout.\n- Complete training off the bike. This can included conditioning work, physio and massage.\n- Fuelling correctly to ensure that you can complete the workout to a high standard and recover for your next ride.\n- Preparing correctly with suitable clothing. Take into consideration the weather forecast along with the efforts that you are going to be doing.\n- Completing regular maintenance of your bike. This will make sure you can train like a pro and enjoy it at the same time!\n\nIf you like this video give it a thumbs up and don't forget to share!\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/1M\n\nMusic:\nEPIDEMIC -Cafe Mornings - Andreas Jamsheree\nBack In The Days - Andreas Jamsheree\n\nWatch more on GTN...\nüìπ  5 Essential Bike Skills To Master - http://gtn.io/5BikeSkills\nüìπ  HowTo Run Like A Pro - http://gtn.io/RunPro\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster wit