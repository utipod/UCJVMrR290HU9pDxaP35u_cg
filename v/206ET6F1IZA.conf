description = "Trail running is a great way to train for triathlon! Varying the terrain you run on can keep tri training fun and exciting whilst developing your running skills.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/2l\n\nTrail running is fun and varied but has also has many merits to be included in your triathlon training plan. This is especially true if you are heading into the winter months and want to mix up your training.\n\nTrail running has many benefits including:\n- Becoming a natural fartlek session as the surface and incline vary throughout your run.\n- Practising the ability to change you cadence and contact time throughout a run.\n- Reducing the impact on your joints as well as teaching your body to stabilise on uneven terrain.\n\nYou will need some slightly different gear if you are going to start trail running. This includes some offroad shoes to give you more grip whilst on the trails. As well as this it is a good idea to take a map/phone/GPS to avoid getting lost.\n\nMake sure to watch the full video for the rest of GTN's top trail running tips üèÉ\n\nGet out on the trails and enjoy!\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/2k\n\nWatch more on GTN...\nüìπ  How To Run Uphill - http://gtn.io/RunUphill\nüìπ  4 Essential Swim Workouts - http://gtn.io/SwimWorkouts\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nCha