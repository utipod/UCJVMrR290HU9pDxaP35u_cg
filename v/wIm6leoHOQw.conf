description = "In this week's Triathlon Training Explained show, we are going to talking to you about how to pick your target, or "A" race, and explain how best to structure your other races around that event. \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/hW\n\nIn association with TrainingPeaks.\n\nThe terrain, climate and size of race can all impact what event you choose to be your target race for the season. It's important to consider each of these so that you can both enjoy, and perform well on the big day! Once you have your "A" race in the diary, it's time to fill out the season with B & C races...\n\nWhat is your target race this year? Let us know in the comments below üëá\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/hV\n\nWatch more on GTN...\nüìπ How To Choose Your First Triathlon Event - https://gtn.io/ChooseYourFirstTriathlon\nüìπ Triathlon Training Explained Playlist - https://gtn.io/TTEPlaylist\n\nMusic: Epidemic Sound\nHainan Paradise - SINY\nDrive Thru - [ocean jams]\nArm And Hammer - Guustavv\nNebula - Yomoti\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro-know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on socia