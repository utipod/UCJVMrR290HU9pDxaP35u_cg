title = "The Essential Triathlon Christmas List | Triathlete Xmas Wish List 2019"
description = "It's coming up to the most wonderful time of the year and Mark & Fraser have been writing their Christmas Wish Lists for Santa! If you live with a triathlete or are one yourself then you'll know that it can be a very long Xmas list so the boys have picked their favourites for you to get some inspiration!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/vz\n\nHere is what was on the boys Xmas list:\n- Polar Vantage V Titan 👉 https://gtn.io/PolarTitan\n- dryrobe Advance Long Sleeve 👉 https://gtn.io/dryrobe\n- Velosock 👉 https://gtn.io/Velosock\n- Park Tool Advanced Tool Kit 👉 https://gtn.io/ParkTool\n- The Plant-Based Cyclist Book 👉 https://gtn.io/PlantBasedCyclistGCN\n- The Brave Athlete by Lesley Paterson 👉 https://gtn.io/TheBraveAthlete\n- Form Swimming Goggles 👉 https://gtn.io/FormSwimming\n- Orca Neoprene Buoyancy Shorts 👉 https://gtn.io/OrcaShorts\n- Zwift Foot Pod 👉 https://gtn.io/ZwiftFootPod\n- Sporcks Socks 👉 https://gtn.io/Sporcks\n- Continental 👉 https://gtn.io/Conti4Seasons\n- Koo Billy 👉 https://gtn.io/KooBilly\n\nWhat product is topping your Triathlon Christmas wish list for 2019? Let us know 👇\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. 👍\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/vy\n\nWatch more on GTN...\n📹 Your First Triathlon Bike | Tri Bike Guide On A Budget 👉 https://gtn.io/FirstTriBike\n📹 How To Use A Swim Pace Clock | Keeping Time When Swimming 👉 https://gtn.io/SwimPaceClock\n \nMusic - licensed by Epidemic Sound:\nCamcorder Rewind 1 - SFX Producer\nCandy Cane Brain - Justnormal\nChristmas Day Sale - DJ DENZ The Rooster\nHD Camera Forward - SFX Producer\nSanta's Coming - Cushy\n\nPhotos: © Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers – and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we’re here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro-know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube’s best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete.\n\nWelcome to the Global Triathlon Network.\n\nThanks to our sponsors:\nAssos of Switzerland clothing: http://gtn.io/Assos\nBMC Switzerland: http://gtn.io/bmc-bikes\nCanyon bikes: http://gtn.io/canyon-bikes\nContinental: http://gtn.io/continental\nENVE wheels: http://gtn.io/ENVE-wheels\nFelt bicycles: https://gtn.io/Felt\nKASK helmets: http://gtn.io/kask\nON Running: http://gtn.io/On-Running\nOrca: http://gtn.io/Orca\nPark Tool: http://gtn.io/parktool\nPolar: http://gtn.io/polar\nProfile Design: http://gtn.io/profiledesign\nQuarq power meters: http://gtn.io/quarq\nTeam Bath: http://gtn.io/TeamBath\nVision wheels: http://gtn.io/vision \nZipp wheels: http://gtn.io/zipp\nZwift: http://gtn.io/zwift\n\nYouTube Channel - http://gtn.io/YouTube\nFacebook - http://gtn.io/Facebook\nInstagram - http://gtn.io/Instagram\nTwitter - http://gtn.io/Twitter\nGoogle+ - http://gtn.io/GooglePlus\nStrava Club - http://gtn.io/stravaclub\nGMBN Tech - http://gmbn.tech/subscribe\nGCN Tech - http://gcntech.co/subscribe\nEMBN - http://embn.me/subscribe"
