description = "We've got another exciting unboxing here on GTN with Mark talking you through the Kask Mistral triathlon helmet. The best part is that you can enter to be in with a chance of winning one of three of these super-fast helmets.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/b6\n\nIn association with Kask.\n\nEnter here: http://gtn.io/Mistral\n\nThe Kask Mistral is the companies newest entry to the aero helmet market. It comes in at 345g (375g with the visor attached) and is ventilated with six small slots at the front and two air outlets at the rear. The visor attaches with a three magnet retention system which allows for simple mounting during triathlon transition. The shell features 3D dry tri dimensional padding keeping your head ventilated and cool.\n\nIf you like the look of this helmet then make sure you enter for your chance to win!\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/b5\n\nWatch more on GTN...\nüìπ Kona 2017 New Triathlon Tech http://gtn.io/TriTechKona17\nüìπ Michelle Vesterby's Pro Bike http://gtn.io/MVSuperSlice\n\nMusic: Epidemic Sound\nShlow Motion Pt. 1 - oomiee\nXTS015_33 Rumble03\nGlitch Short Circuit 1 - SFX Producer\nCardboard Box Open 2 - SFX Producer\nSleeping Bag Movement - SFX Producer\nWhip Swish 2 - SFX Producer\nGift Box Set Down 1 - SFX Producer\nPlastic Wrap Peel - SFX Producer\nVelcro Pouch Open - SFX Producer\nAcoustic Swooshes Natural Combo Dark 1 Long - Johan Bob√§ck\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a