title = "5 Pre Season Fitness Tests For Baseline Fitness And Conditioning"
description = "Starting back training after your end of season break can be tough - but on the plus side you will see significant improvements very quickly. Being able measure these and check for any imbalances is important, so today we are going to cover five different tests that you can do at the start of your pre season that can easily be repeated a couple of months down the line. \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/fw\n\nWe are going to cover the three commonly used fitness tests for the swim bike and run, then a set of basic body measurements you can do yourself and finish up with a selection of body conditioning tests. \n\nI have to put it out there, all three of the fitness tests aren‚Äôt pleasant, they are designed to get everything out of you in order to show an honest representation of where your fitness is right now. Therefore try to spread these tests out and come into them as fresh as possible and in the right mindset.  \n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/fv\n\nWatch more on GTN...\nüìπ What's CSS? http://gtn.io/TTECritcalSwim\n\nMusic: Black Lies (Instrumental Version) - Daniel Kadawatha\nLost In America (Instrumental Version) - Daniel Kadawatha\nRoad To Something New (Instrumental Version) - Sebastian Forslund\nWash It Over Me (Instrumental Version) - Lvly\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike