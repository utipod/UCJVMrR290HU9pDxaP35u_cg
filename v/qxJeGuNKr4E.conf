description = "The GTN Show is for every triathlete, swimmer, cyclist and runner! This week Heather is joined by pro triathlete Susie Cheetham to discuss how to go about winning and Ironman and how to fuel after a long ride along with bringing you the latest in all things triathlon from around the world!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/4z\n\nHuge thanks for all you comments, likes, shares and subscribes so far.\n\nThis week we bring you the latest racing news and results including:\n- Ironman 70.3 Asia Pacific Championship\n- Ironman 70.3 Bahrain (middle distance championship)\n- Ironman Cozumel\n- There was also racing in with a 70.3 in Thailand along with the Ultraman World Championship.\n\nIn our 16th GTN show we bring you the results from our weekly poll in which more than half of you thought that the drafting legal distance should be increased to 20m This sparked of a great discussion regarding enforcing this distance and how difficult it would be to pass. This week we ask you how you refuel from a long ride? Heather chooses cake!!\n\nAs well as the latest for all things triathlon, we have our usual segments such CAPtion competition, the #GTNPainCave and comment of the week. \n\nWe hope you enjoy episode 16 of the GTN Show, let us know what you think in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/4A\n\n1.IRONMAN¬Æ and IRONMAN 70.3¬Æ are registered trademarks of the World Triathlon Corporation.\nImages from IRONMAN¬Æ events are courtesy of the following:\n(Jan Hetfleisch)/Getty Images for IRONMAN\n(Jan Hetfleisch)/IRONMAN\n(Charles McQuillan)/Getty Images for IRONMAN\n(Charles McQuillan)/IRONMAN\n(Nigel Roddis)/Getty Images for IRONMAN\n(Nigel Roddis)/IRONMAN\n(Pablo Blazquez Dominguez)/Getty Images for IRONMAN\n(Pablo Blazquez Dominguez)/IRONMAN\n(Alex Caparros)/Getty Images for IRONMAN\n(Alex Caparros)/IRONMAN\n(Gare