description = "On this week's Triathlon Training Explained show we discuss how to successfully split your training load. Triathlon presents a unique challenge as a multi sport discipline so it takes careful preparation to set out your training plan.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/9x\n\nIn association with TrainingPeaks - http://gtn.io/TrainingPeaks\n\nSplitting your available time between three sports can be tough. In this week's TTE show we best explain how you can manage your strengths and weaknesses within your training. We were lucky enough to be able to talk with a number of top coaches on their training recommendations. \n\nLet us know how you split your training load üëá\n\nFor more information on this topic, check out the following links from training peaks:\n- Sport-Specific Training Blocks - http://gtn.io/TPSingleSport\n- Brick Workouts - http://gtn.io/TPBrickWorkout\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç http://gtn.io/9y\n\nWatch more on GTN...\nüìπ Training Explained | Overtraining http://gtn.io/TTEOvertraining\nüìπ Structure Your Training http://gtn.io/TriathlonTrainingExplained\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sp