description = "Running may be your strongest discipline or it may be your weakest. Either way, we're all searching for ways to run faster. So we've got the help of uber runner Emma Pallant, and here are her top 5 tips to running faster.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/a7\n\nWe're in Colonia de Sant Jordi, Mallorca to chat to Emma Pallant about running fast. Emma is an international runner turned triathlete so shares her vast knowledge with us and give us her top tips on how to run quick!\n\nHere are Emma's top 5 tips to run like a pro:\n- Learn the correct technique\n- Wear the correct footwear\n- Include gym work in your training\n- Feel the flow of your running\n- Vary your workouts\n\nCheck out the full video for Emma's explanation on each of these. If you enjoyed this video, make sure to give it a thumbs up and share it with your friends üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/a6\n\nWatch more on GTN...\nüìπ 5 Pro Tips To Swim Faster With Lucy Charles - http://gtn.io/SwimFastLucyCharles\nüìπ Emma Pallant's BMC Timemachine Pro Bike - http://gtn.io/BMCTm\n\nMusic: Epidemic Sound\nCool Wet Sand - Gavin Luke\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon c