title = "Strength Training On The Bike | Over Gear Sweet Spot Workout With Will Clarke"
description = "The cycle leg takes up the largest percentage of a triathlon, therefore improving your power on the bike will lead to big improvements in your next race. Will Clarke, an Olympian and Sub-8hr Ironman, takes Mark through an over gear interval workout that he uses to help develop his strength on the bike.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/7J\n\nWill's 90 minute strength workout includes:\n\n15 minutes of steady warm up\n\n6 x Sweet Spot intervals\nThese involve: \n - 6 minutes at Sweetspot (88-92% FTP), with a cadence of 55-65 rpm.\n - 4 minutes recovery, spinning with a cadence of 90-100 rpm\n\n15 minutes of steady cool down\n\nIf you are new to cycling or triathlon, then a starter session would be:\n\n6 x Sweet Spot intervals\nThese involve: \n - 3 minutes at Sweetspot (88-92% FTP), with a cadence of 75 rpm.\n - 7 minutes recovery, spinning with a cadence of 90-100 rpm\n\nIf you know someone who would like this workout, then make sure the share this video with them üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/7I\n\nWatch more on GTN...\nüìπ What Is The Optimal Cycling Cadence For You To Run Faster Off The Bike? - http://gtn.io/OptimalCadence\nüìπ Cycle Faster For Free With Time Trial Specialist Matt Bottrill - http://gtn.io/CycleFasterForFree\n\nPhotos: ¬© Triathlon / Getty Images\n\nMusic: Epidemic Sound\nBlurred Out - Yomoti\nCurrents - Mhern\nDollar Needles - Splasher!\nShame - Sebastian Forslund\nStyle 5 - Niklas AhlstroÃàm\nYou're In Trouble Deep (AhlstroÃàm Remix) - oomiee\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\n