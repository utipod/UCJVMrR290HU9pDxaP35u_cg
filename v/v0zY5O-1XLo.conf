description = "FTP is an often feared acronym for any triathlete or cyclist. But what is it and how do we find out what our FTP is? In this video, Mark and Heather explain exactly what functional threshold power is, how to test it, and why you should!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/xO\n\nFunctional threshold power is the maximum wattage you can hold for 1 hour of cycling. This is useful to know for a number of reasons - It gives a good indication of your all-round cycling fitness as it draws on multiple components of fitness, it's a good measure of fitness to track, it's easy to see improvement in your FTP as small increases in fitness will still be observable between two tests and finally it's relevant to almost every triathlon race distance, from sprint to Ironman an increase in your FTP should benefit your race performance!\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/xN\n\nWatch more on GTN...\nüìπ https://gtn.io/FTP\nüìπ https://gtn.io/trainwithpower\n \nMusic - licensed by Epidemic Sound:\nMusic - licensed through Cue Songs:\nES_200 Dont's (Instrumental Version) STEMS DRUMS - Conditional.mp3\nES_Out the Back - Biddy Sullivan.mp3\nES_Roadmasters (Instrumental Version) - Suffer City.mp3\nES_The Star of the Show - Matt Large.mp3\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal-winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\