title = "Running Workout ‚Äì Train Anywhere With GTN's 40 Minute Lamp Post Intervals"
description = "To run fast in a triathlon you need to train fast! Check out GTN's 40 minute running interval workout you can do anywhere. This simple yet effective workout that will improve any triathletes run speed.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/Y\n\nThere are no secrets to improving your run speed. To run fast you must train fast. This increased intensity allows your body to adapt to the stresses of running at a faster pace.\n\nThis simple yet effective session can be completed anywhere with no gadgets and run on feel. The effort scale used in this video is the rate of perceived exertion (RPE) between 1 and 10. 1 is an easy walk and 10 is an all out maximum sprint effort. Remember, hard means hard and easy means easy!\n\nThe Session\nWarm Up: \n10 minute jog including drills and strides.\nSession: \nLamp post 1-2 | Easy walk | RPE 1 \nLamp post 2-3 | Start jogging | RPE 3\nLamp post 3-4 | Building speed | RPE 6\nLamp post 4-5 | Run hard | RPE 9\nRepeat for 20 minutes continuous.\nCool Down:\n10 minute easy jog\n \nThis is a great session to progress. If you are a more advanced runner then you can increase the number of lamp posts that you run hard for. The combinations for this session are endless and you can develop this session throughout your training plan.\n\nGood luck and let us know how you get on in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/Z\n\nWatch more on GTN...\nüìπ  How To Run Like A Pro http://gtn.io/RunTips\nüìπ  4 Swim Workouts For Triathletes http://gtn.io/SwimSession\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; 