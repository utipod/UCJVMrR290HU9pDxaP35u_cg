description = "Heather is joined by pro triathlete Mark Buckingham for a special GTN Show filmed in Lanzarote! In this weeks show, we discuss if people have an ideal race weight, dog-assisted 5k records and the latest racing news from around the world. Don't forget the GTN Show is for every triathlete, swimmer, cyclist and runner!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/4N\n\nA huge thanks for all you comments, likes, shares and subscribes so far.\n\nFrom last weeks poll it appears that lots of you are well behaved athletes with 39% of you choosing a recovery shake to recover from long rides (Heather still likes her cake!). This week we want to know how many A-races you have?  \n\nIn this weeks show we discuss whether people have an ideal race weight. This follows Holly Lawrence admitting that she had lost too much weight before the Ironman 70.3 world championships and Mark gives his opinion on the matter explaining that the issues applies to men in the sport just as much as women. We also discuss a new record for a dog-assisted 5k in 12:24 - that's FAST! Do you think \n\nThe triathlon racing scene is quiet at the moment but we bring you the latest racing news from:\n- Ironman Western Australia\n- Ironman Argentina\n\nAs well as the latest in all things triathlon, we have our usual segments such as #GTNPainCave and our CAPtion competition. \n\nWe hope you enjoy episode 17 of the GTN Show, let us know what you think in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/4O\n\nWatch more on GTN...\nüìπ  Everything You Need To Know About Getting A Professional Bike Fit - http://gtn.io/GTNbikefit\nüìπ  How To Train With Power - http://gtn.io/trainwithpower\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in b