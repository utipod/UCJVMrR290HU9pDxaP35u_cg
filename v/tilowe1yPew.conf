description = "This week we bring you the latest triathlon race news, Ironman dating and discuss whether or not athletes need to specialise over a race distance. Don't forget the GTN Show is for every triathlete, swimmer, cyclist and runner!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/25\n\nA huge thanks for all you comments, likes, shares and subscribes so far.\n\nIn last weeks poll we asked who you thought was the best all round male triathlete. This sparked a great discussion with Jan Frodeno coming out on top. This week we ask you who will win the women's Ironman world championship in Kona?\n\nThis week we discuss the UCI world TT championships that were held in Bergen, it seems the winners watched Mark's video comparing TT vs Road bike on the climb! Other hot topics include the Ironman singles Facebook page, Chrissie Wellington's induction to the Ironman hall of fame and do women really have more stamina than men?\n\nThere was another really exciting weekend of racing with Super League Jersey, Ironman Italy, Ironman Chattanooga and Ironman 70.3 Augusta all taking place.\n\nAs well as the latest in all things triathlon, we have our usual segments such as the #TRIZONE, #GTNPainCave and CAPtion competition.\n\nWe hope you enjoy episode 7 of the GTN Show, let us know what you think in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/26\n\nWatch more on GTN...\nüìπ How To Improve Your Run Cadence - http://gtn.io/RunCadence\nüìπ Drops vs Aero Bars - http://gtn.io/AeroBarsVsDrops\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to