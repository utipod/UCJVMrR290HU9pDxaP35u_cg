description = "The longer your event, the more important fuelling well becomes. But what should you eat & drink, & how much? In this video Mark and James go over the key nutrition you need to be consuming & when to have it. It's important to fuel your body correctly so you can perform your best!\n\n0:00 - Intro\n0:34 - Glycogen and fat for fuel\n1:31 - Three things you need to do\n2:34 - Pre Event\n4:25 - Race day morning\n5:06 - The event itself\n7:20 - Hydration\n9:19 - Caffeine\n\nUseful Links\nSubmit your Photo and Video to us 👉 https://gtn.io/UPLOAD\nCheck out the GTN Shop 👉 https://gtn.io/TeamKit\nGTN Training Plans 👉 gcn.eu/gtntp \n\nWhat's your favourite snack to bring on a run? Let us know in the comment section below! 🍌🍫🍬\n\nWatch more on GTN...\n📹  The Ultimate Hydration Pack Guide! 👉 https://youtu.be/DpxkN8-Obvk\n📹  Watch our Editor’s Choice Playlist 👉  https://gtn.io/editorschoice \n📹  Watch our weekly show, The GTN Show 👉  https://gtn.io/GTNshowPlaylist \n\nPhotos: © Triathlon / Getty Images\n\n🎵 Music - licensed by Epidemic Sound / Artlist 🎵 \nAntelope - Ava Low\nDominion - BLUE STEEL\nGetting Away - Eight Bits\nHemisphere - Ooyy\nNeed It - Duckmaw\nNo Burden - Nebulae\nReally Miss You - oomiee\nRupture - Hallman\nSweet Escape - Aiyo\n\n#gtn #triathlon #swimbikerun #swim #bike #run #fuel #snacks #food #carbs #electrolytes #energy #ultra \n\nThe Global Triathlon Network (GTN) is the world's biggest triathlon YouTube channel, with new videos every day! GTN is for anyone who loves triathlon: from seasoned triathletes to first-timers – and everyone in between!\n\nWith the help of our former pro and Olympic medal-winning team, we’re here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\n- How to swim, bike, and run faster with expert knowledge\n- Try our session ideas\n- Investigations into wide-ranging topics\n- The best triathlon bike tech and gear with pro-know-how\n- In-depth, entertaining features from the hea