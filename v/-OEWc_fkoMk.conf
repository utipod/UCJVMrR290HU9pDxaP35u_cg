description = "Ironman races are not easy. It takes a lot of training, planning and preparation to complete and long distance triathlon. Heather takes a look at how to prepare for your next race like a pro! \n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/eB\n\nIn association with TrainingPeaks - http://gtn.io/TrainingPeaks\n\nPreparation is key to any performance, especially over a long distance Ironman triathlon. There is so much to consider in any race but the further it gets the more important some of these points become. For a long distance triathlon, pacing and nutrition increase their significance and the conditions and terrain will play a larger factor as well. \n\nSee what Heather has to say about all this and let us know your top preperation tip in the comments below üëá\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nUseful TrainingPeaks articles:\nChoose Your First IRONMAN: http://gtn.io/fz\nIRONMAN Time Management Strategies: http://gtn.io/fA\nUse TSS To Prep For IRONMAN: http://gtn.io/fB\nIRONMAN Prep Checklist: http://gtn.io/fC\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - http://gtn.io/eA \n\nWatch more on GTN...\nüìπ Pro Triathletes: What Do They Do Before A Big Race? - http://gtn.io/AskProsPrerace\nüìπ How To Pace An Ironman Triathlon - http://gtn.io/IronmanPacing\n\nMusic: Epidemic Sound\nBasement Isle - Axel Ljung\nDecember Madness - Damma Beatz\nLavander Fields - Guustavv\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete