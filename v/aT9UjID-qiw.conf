description = "GTN got a first look at the Zipp 858 NSW wheels have just been released ahead of the Ironman World Championships in Kona! This is a deeper version of the Zipp 454 that reinvented the wheel last year.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/2H\n\nGTN got a first look at the new Zipp 858 NSW wheels that have been released ahead of the Ironman World Championships in Kona! There are many similarities between this model and the 454 NSW wheelset released last year however Mark takes a closer look at what makes these wheels so unique. \n\nThese wheels handle particularly well in cross winds, perfect for the course in Kona where winds can reach 60mph. By increasing the stability of the wheels, they can allow an athlete to save 8.6 seconds for every extra minute they are able to maintain the aero position.\n\nCheck out the full video for all the details and let us know what you think in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/2I\n\nWatch more on GTN...\nüìπ  What Is The Optimal Cadence To Run Fast Off The Bike? - http://gtn.io/OptimalCadence\nüìπ  Tri Bike vs Road Bike On A Climb - http://gtn.io/bestbikeforclimbing\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to g