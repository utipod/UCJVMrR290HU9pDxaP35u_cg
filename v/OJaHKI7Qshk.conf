description = "You could get more out of every swimming session! Here are GTN's tips on how to train like a pro for your next triathlon swim.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1m\n\nDo you want your next triathlon swim to be smooth and effortless? Check out GTN's tips on how to train like a pro in the pool...\n\n- Structured sessions - Each session should have a focus. Including one aerobic, one speed and one threshold session per week will lead to a greater improvement than steady swimming.\n- Technical Analysis - Get a friend or coach to film you and someone to analyse your stroke will help prevent forming bad habits. Regular drills will help reinforce good technique, especially if done at the end of a session.\n- Breathing - practise breathing bilaterally help keep your stroke symmetrical however it is okay to breathe every two to prevent swimming hypoxic.\n- Open Water Skills - Practise open water skills such as sighting, swimming in a group and swimming without touching the wall.\n- Drafting - This is a skill that needs practising and can be done in the pool with familiar swimmers.\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç http://gtn.io/1l\n\nWatch more on GTN...\nüìπ  4 Swim Workouts - http://gtn.io/SwimWorkouts\nüìπ  How To Tumble Turn - http://gtn.io/TumbleTurn\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and inte