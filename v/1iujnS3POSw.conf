description = "This is the GTN show, happy new year! In this week's show, we are going to look back at the highlights of 2018, announce the awards that you voted for and, make some predictions for 2019!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/hy \n\nAs it is our first Show of 2019, so we are going to be casting our eyes back at some of the highlights from last year and choosing some of our favourite moments. We are also going to announce the standout performances that you voted for, along with sharing our favourite fan content of 2018.\n\nWith it being the new year, we also make some predictions for the 2019 season and share each of our new years' resolutions with you.\n\nWhat is your target for 2019? Let us know in the comments below üëá\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/hx\n\nWatch more on GTN...\nüìπ Triathlon: A Team Or Individual Sport? - https://gtn.io/TeamVsSolo\nüìπ GTN Vs Ironman Lanzarote | Can We Break The Course Record? - https://gtn.io/LanzaRecord\n\nMusic: Epidemic Sound\nDon't Give Up On Me (Instrumental Version) - Snake City\nMissing (SLCT Remix) - Sebastian Forslund\nNo Crush (Instrumental Version) - Paisley Pink\nSo Sure (Instrumental Version) - Paisley Pink\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first-timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best