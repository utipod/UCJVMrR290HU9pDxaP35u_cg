title = "How Good Are Triathletes? Could They Win At Other Sports?  | The GTN Show Ep. 23"
description = "This week on the GTN Show, we bring you the latest triathlon racing news, an update on the latest tech releases and discuss how good triathletes really are with the help of Matt Stephens from the Global Cycling Network.\n\nDon't forget the GTN Show is for every triathlete, swimmer, cyclist and runner!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/6f\n\nA huge thanks for all of your likes, comments, shares and subscribes so far.\n\nIn last weeks poll we asked who you which multisport event you think is the most difficult. 35% of you agreed with Mark that duathlon is the hardest discipline however triathlon came out on top with 46% of your votes. This week we ask you what distance was your first triathlon?\n\nOur main discussion in the show this week is how good triathletes really are. Many have discussed whether Alistair Brownlee could compete as a runner or at the Olympics, or whether Lionel Sanders is strong enough to be a professional cyclist. Mark explores this subject with Matt Stephens form the Global Cycling Network.\n\nAs we go into the new year, there is an increase in triathlon news to bring you from around the world:\n- Jan Frodeno had a near miss accident and as a result, has been training indoors.\n- Challenge Madrid was named the ETU Long Course Championships.\n- Former world champion Helen Jenkins has gone through back surgery and has another operation to come.\n- KASK have released the Utopia, a new aero road helmet.\n- Race results from Ironman 70.3 Pucon and the Lanzarote International Duathlon.\n\nAs well as the latest in all things triathlon, we have our usual segments such as the #GTNPainCave and CAPtion competition.\n\nWe hope you enjoy episode 23 of the GTN Show, let us know what you think in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç   http://gtn.io/6g\n\nMusic: Epidemic Sound\nA New Day Born 1 - Magnus Ringblom\