description = "Hills, intervals, threshold; We've done hundreds of run here at GTN, we know the sessions we like and the ones we would rather avoid! Heather is here to share the 3 go-to sessions that work for her. All of these can easily be adapted for running on road, track, park or treadmill!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/As\n\nFinding a run session you like can be a challenge. In our mind it needs to be hard enough, it needs to have plenty of flexibility and of course, it needs to ultimately help me with reaching our goals.\n\nWe've had several coaches and attended several group runs over the years, we now know the sessions we like and the ones we would rather avoid!\n\nToday Heather wants to share the three go-to sessions that work for her. And the best part being, all of these can easily be adapted to any running situation from road, track, park or treadmill!\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/Ar\n\nWatch more on GTN...\nðŸ“¹ How To Make Treadmill Running Fun! ðŸ‘‰ https://gtn.io/EnjoyTreadmillRunning\nðŸ“¹ Run with GTN, the Global Triathlon Network ðŸ‘‰ https://gtn.io/runwithGTN\n\nMusic - licensed by Epidemic Sound:\nStockholm - Revel Day\nComo Que No Fue (Instrumental Version) - Lu-Ni \nAmphibian - Lofive \n\nPhotos: Â© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the world's biggest triathlon YouTube channel, with new videos every day! GTN is for anyone who loves triathlon: from seasoned triathletes to first timers â€“ and everyone in between!\n\nWith the help of our former pro and Olympic medal winning team, weâ€™re here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\n- How to swim, bike, and run faster with expert knowledge\n- Try our session ideas\n- Investigations into wide ranging topics\n- The