title = "Does A Lower Heart Rate Mean You're Fitter? | GTN Does Science"
description = "How closely do you pay attention to your resting heart rate, or monitor & compare your heart rate to others whilst you are training?  To learn more about the science of heart rate, Fraser got in touch with experts David Tilbury-Davis and Jonathan Robinson to help investigate what it might mean to have a lower heart rate.\n\nSpecial thanks to David Tilbury-Davis & Jonathan Robinson for their insight into this video.\n\nExtra thanks to Talbot Cox, more from Talbot and Lionel Sanders can be found here üëâ  https://gtn.io/LionelSanders\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/QR\n\nHow closely do you pay attention to your resting heart rate, or monitor your heart rate at all whilst you are training? And if you do then do you feel like you are getting fitter if those numbers begin to drop over time when you compare like-for-like workouts with each other?\n\nPerhaps you find yourself examining your friends and training partners' numbers and comparing amongst yourselves, but should you - and is this even something that matters at all?\n\nWell, to answer these issues and learn more about the complexities of heart rate, Fraser got in touch with experts David Tilbury-Davis and Jonathan Robinson to help investigate what it might mean to have a lower heart rate, what this may indicate about levels of fitness, and also what other factors could influence it. \n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nWatch more on GTN...\nüìπ  Is There A Perfect Heart Rate For Running? üëâ  https://gtn.io/PerfectHeartRate\nüìπ  Do Fat Burning Zones Exist? üëâ  https://gtn.io/FatBurningZones\n \nMusic - licensed by Epidemic Sound:\nES_Holiday - Smartface\nES_In the Quarry - Justnormal\nES_In the Quarry - Justnormal\nES_Unobscured - Elin Sandberg\nES_WeyVee - _91nova\n\nPhotos: ¬© Triathlon / Getty Images