description = "If you are lucky enough to have electronic gears on your bike, then you will know just how consistent and slick they are. BUT are you getting the most out of them?! Well today, Mark is getting geeky and has a few hacks specific to triathletes that could take your shifting to the next level!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: https://gtn.io/zm\n\nSRAM eTAP, Shimano Di2, and Campagnolo EPS, FSA K-Force WE all have ANT+ connectivity, but not just for sending and receiving signals within their own system, NO - they can also transmit to other devices.\n\nIn fact, Shimano Di2 also has the ability to connect via Bluetooth with an additional cable that can be plugged in. The D-Fly accessory / EW-WU111 unit. So, what does this all mean?!\n\nWe can link our shifters up to some bike computer head units, our phones, and even some lights!\nI‚Äôm going to be totally honest, this is something I wasn‚Äôt all that aware of until recently...but Mark has been playing around with it & he's found some nifty hacks!\n\nIf you enjoyed this video, make sure to give it a thumbs up and share it with your friends. üëç\n\nSubmit your content here:\nhttps://upload.globaltrinetwork.com/\n\nIf you'd like to contribute captions and video info in your language, here's the link - https://gtn.io/zl\n\nWatch more on GTN...\nüìπ How & When To Change Gear On Your Bike üëâ https://gtn.io/ChangeGear\nüìπ The Truth About Going Tubeless üëâ https://gtn.io/TubelessMyths\n \nMusic - licensed by Epidemic Sound:\nLose Myself inside a Dream - Gamma Skies\nTalk Til We Drop - Velveteen\nYounger And Smarter (Instrumental Version) - Particle House\nUr Karma (SLCT Remix) (Instrumental Version) - Craig Reever\nAll Around (Young Community Remix) (Instrumental Version) - Particle House\n\nPhotos: ¬© Triathlon / Getty Images\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironm