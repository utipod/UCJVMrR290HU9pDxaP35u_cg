title = "Strength Training With GTN | Indoor Hill Training On The Ironman World Champs Course"
description = "Build your strength with GTN's indoor hill climbing workout video. Ride along with Mark on the Ironman World Championships Kona course.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/68\n\nPDF Copy of Workout: http://gtn.io/StrengthWorkoutPDF\nFIT File for Workout: http://gtn.io/StrengthWorkoutFIT\n\nFormer pro triathlete, Mark Threlfall, takes you through GTN's hill climbing strength workout. This workout is based on the iconic Ironman World Championships bike course out in Kona. Specifically, ride with him up the hill to the turn around point at Hawi.\n\nMark is riding this session on the Wahoo Kickr and the new Wahoo Kickr Climb trainers to really simulate this climbing workout. We would like to thank partners of the channel, Wahoo, for the products used in this video.\n\nThe main set is a 21 minute strength workout that you can do throughout the year, both during the winter off-season and the race season. The session includes 3 minute intervals on the climbs including some over and under gearing throughout.\n\nBefore starting the set, Mark takes will take you through a 5 minute warm up and the session will finish with a 5 minute cool down on this impressive Kona course.\n\nIf you enjoyed this video, and would like to see more, let us know in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/69\n\nWatch more on GTN...\nüìπ  Kenyan Hills Run Session - http://gtn.io/4y\nüìπ  5 Maintenance Mistakes - http://gtn.io/MaintenanceMistakes\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with e