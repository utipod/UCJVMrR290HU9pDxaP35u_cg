title = "Clip On Aero Bars Vs Drops | Which Is Faster For Your Next Triathlon?"
description = "In association with ControlTech.\n\nAll views expressed in this video are the presenter's own.\n\nWhat is the best aero set up for triathlon? Could your bike leg be faster in your next triathlon? GTN's ex-pro triathlete Mark Threlfall tests out the Controltech Impel TT bars and compares them against riding on the drops.\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/1U\n\nWith the introduction of draft legal racing to age group triathlon, you may decide to change your triathlon bike set up. Short clip on aero bars are common in the ITU pro triathlon ranks but are they really faster than riding on the drops?\n\nGTN's ex-pro triathlete puts it to the test by doing runs at 250 and 350 watts on both the drops and on the aero bars. Which do you think will be faster and by how much?\n\nLeave your predictions in the comments below üëá\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/1V\n\nWatch more on GTN...\nüìπ  Draft Legal Racing Explainer - http://gtn.io/DraftLegal\nüìπ  TT Vs Road Bike - Which Is The Best For Climbing? - http://gtn.io/bestbikeforclimbing\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become a better, faster and fitter triathlete.\n\nWelcome to th