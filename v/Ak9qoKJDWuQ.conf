description = "Can you get more out of your run training? Here is how to train like a pro for triathlon running!\n\nSubscribe to GTN: http://gtn.io/SubscribetoGTN\nCheck out the GTN Shop: http://gtn.io/2D\n\nHow a professional triathlete trains is often shrouded mystery. What works for one athlete doesn't necessarily work for another but there will be some key similarities.\n\nBefore aimlessly training it is important to consider the distance you are training for and then work out your race pace or threshold pace. You can then base your training plan around this pace.\n\nA good week of run training should/could include:\n- A speed session\n- A threshold session\n- A long run\n- Drills and technique work\n- Recovery\n\nMake sure to check out the whole video for some more information on each of these topics!\n\nIf you like this video don't forget to give it a like and share it with your friends üëç\n\nIf you'd like to contribute captions and video info in your language, here's the link üëç  http://gtn.io/2E\n\nMusic: Epidemic\nES_Above And Beyond 3 - Jack Elphick\n\nWatch more on GTN...\nüìπ  How To Swim Train Like A Pro - http://gtn.io/SwimSmart\nüìπ  40 Minute Lamp Post Running Interval Session - http://gtn.io/RunInterval\n\nThe Global Triathlon Network (GTN) is the best triathlon YouTube channel, with videos for anyone who loves triathlon: from seasoned Ironman racers to first timers ‚Äì and everyone in between.\n\nWith the help of our pro and Olympic medal winning team, we‚Äôre here to inform, entertain and inspire you to become a better triathlete; including videos on:\n\nHow to swim, bike, and run faster with expert knowledge\nBeat your PB with record-breaking expertise\nGet the best from your bike and gear with pro know-how\nIn-depth, entertaining features from the heart of the sport\nChat, opinion and interact with us across the channel and on social media every week\n\nJoin us on YouTube‚Äôs best triathlon channel to get closer to the sport and to become 